{% extends 'admin/index.html' %}
{% block body %}
<body style="font-family: Arial, sans-serif; background-color: #f8f9fa; padding: 20px;">
    <div style="max-width: 600px; margin: 0 auto; background-color: #ffffff; padding: 20px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
        <h1 style="text-align: center; color: #14110f;">Category</h1>
        <form action="/myapp/add_category_post/" method="post">
            {% csrf_token %}
            <table  style="width: 100%; border-collapse: collapse;">
                <tr>
                    <th style="padding: 10px; text-align: left; font-size: 16px; color: #333;">Category</th>
                    <td>
                        <input name="category" type="text" class="form-control" style="width: 100%; padding: 8px; font-size: 14px; border-radius: 4px; border: 1px solid #ccc;" required/>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" style="text-align: center; padding-top: 20px;">
                        <input type="submit" value="Submit" style="background-color: #00bdfe; color: white; border: none; padding: 10px 20px; font-size: 16px; cursor: pointer; border-radius: 4px;"/>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</body>
{% endblock %}
