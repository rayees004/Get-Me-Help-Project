<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>
{% extends 'service center/servicecenterindex.html' %}
{% block body %}
<body>
<form id="form1" name="form1" method="post" action="/myapp/change_sc_password_post/">
    {% csrf_token %}
    <table width="200" border="1" class="table table-bordered">
        <tr>
            <th scope="row"><p>CURRENT PASSWORD</p></th>
            <td><input type="text" name="textfield" id="textfield" class="form-control"required /></td>
        </tr>
        <tr>
            <th scope="row">NEW PASSWORD</th>
            <td><input type="text" name="textfield2" id="textfield2" class="form-control" required/></td>
        </tr>
        <tr>
            <th scope="row">CONFIRM PASSWORD</th>
            <td><input type="text" name="textfield3" id="textfield3" class="form-control"required/></td>
        </tr>
        <tr>
            <th colspan="2" scope="row" style="text-align: center;"><input type="submit" name="button" id="button" value="SUBMIT" class="btn btn" /></th>
        </tr>
    </table>
</form>
</body>
{% endblock %}
</html>
