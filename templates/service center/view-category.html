<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>
{% extends 'service center/servicecenterindex.html' %}
{% block body %}

<body>
<form id="form1" name="form1" method="post" action="/myapp/service_center_view_category_post/">
    {% csrf_token %}
  <table width="200" border="1" class="pull-left" >
    <tr>
      <th scope="col"><input type="text" style="width:200px;" name="textfield" id="textfield" class="form-control"required/></th>
      <th scope="col"><input type="submit" name="button" id="button" value="search" class="btn btn-success" /></th>
    </tr>
  </table>
  <table width="389" border="1" class="table table-bordered" >
    <tr>
      <th width="45" scope="col">Slno</th>
      <th width="328" scope="col">Category Name</th>
    </tr>
      {% for k in data %}
    <tr>
      <td>{{ forloop.counter }}</td>
      <td>&nbsp;{{ k.category }}</td>
    </tr>
      {% endfor %}
  </table>
  <p>&nbsp;</p>
</form>
</body>{% endblock %}
</html>
