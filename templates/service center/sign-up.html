<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>
<form id="form1" name="form1" method="post" enctype="multipart/form-data" action="/myapp/sign_up_post/">
    {% csrf_token %}
  <table width="224" border="1" class="table table-bordered">
    <tr>
      <th width="180" scope="row">Name</th>
      <td width="28"><input type="text" name="textfield" id="textfield" class="form-control"required /></td>
    </tr>
    <tr>
      <th scope="row">Email</th>
      <td><input type="text" name="textfield2" id="textfield2" class="form-control"required /></td>
    </tr>
    <tr>
      <th scope="row">Phone</th>
      <td><input type="text" name="textfield3" id="textfield3" class="form-control"required/></td>
    </tr>
    <tr>
      <th scope="row">pin</th>
      <td><input type="text" name="textfield4" id="textfield4" class="form-control"required /></td>
    </tr>
    <tr>
      <th scope="row">Place</th>
      <td><input type="text" name="textfield5" id="textfield5" class="form-control"required /></td>
    </tr>
    <tr>
      <th scope="row">Post</th>
      <td><input type="text" name="textfield6" id="textfield6" class="form-control"required /></td>
    </tr>
    <tr>
      <th scope="row">Photo</th>
      <td><input type="file" name="textfield7" id="textfield7" required/></td>
    </tr>
    <tr>
      <th scope="row">District</th>
      <td><input type="text" name="textfield8" id="textfield8" class="form-control"required /></td>
    </tr>
    <tr>
      <th scope="row">Owner Name</th>
      <td><input type="text" name="textfield9" id="textfield9" class="form-control" /></td>
    </tr>
    <tr>
      <th scope="row">Owner Email</th>
      <td><input type="text" name="textfield10" id="textfield10" class="form-control" required/></td>
    </tr>
    <tr>
      <th scope="row">Password</th>
      <td><input type="text" name="textfield11" id="textfield11" class="form-control" /></td>
    </tr>
    <tr>
      <th scope="row">Confirm Password</th>
      <td><input type="text" name="textfield12" id="textfield12" class="form-control"required/></td>
    </tr>
    <tr>
      <th colspan="2" scope="row"><input type="submit" name="button" id="button" value="Sign-Up" class="btn btn-success"/></th>
    </tr>
  </table>
</form>
</body>
</html>
