<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>
{% extends 'service center/servicecenterindex.html' %}
{% block body %}

<body>
<form id="form1" name="form1" method="post" action="/myapp/add_service_post/">
    {% csrf_token %}
  <table width="605" border="1" class="table table-bordered">
    <tr>
      <th width="158" scope="col">CATEGORY</th>
      <th width="431" scope="col"><select name="select" id="select" class="form-control">{% for i in data %}
      <option value="{{ i.id }}">{{ i.category }}</option>{% endfor %}
      </select></th>
    </tr>
    <tr>
      <td>SERVICE NAME</td>
      <td><input type="text" name="textfield" id="textfield" class="form-control"required/></td>
    </tr>
    <tr>
      <td>SERVICE PRICE</td>
      <td><input type="text" name="textfield2" id="textfield2" class="form-control" required/></td>
    </tr>
    <tr>
      <td>DESCRIPTION</td>
      <td><textarea name="textarea" id="textarea" cols="45" rows="5" class="form-control"required></textarea></td>
    </tr>
    <tr>
      <td colspan="2" align="center">   <input type="submit" name="button" id="button" value="ADD" class="btn btn-success" /></td>
    </tr>
  </table>
</form>
</body>
{% endblock %}
</html>
